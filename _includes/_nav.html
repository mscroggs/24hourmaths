<div class="top-navigation">
  <nav role="navigation" id="site-nav" class="nav">
    <ul>
      {% for link in site.data.navbar %}
        {% if page.url == link.page or (page.url == "/" and link.page == "/index.html") %}
        <li><a class='thispage' href="{{ link.page }}">{{ link.title }}</a></li>
        {% else %}
        <li><a href="{{ link.page }}">{{ link.title }}</a></li>
        {% endif %}
      {% endfor %}
    </ul>
  </nav>
</div>
